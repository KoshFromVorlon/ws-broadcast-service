<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Broadcast Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
        input { padding: 5px; margin-right: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
<h1>WebSocket –∫–ª–∏–µ–Ω—Ç</h1>
<div>
    <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>
<div id="log"></div>

<script>
    const log = document.getElementById("log");
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");

    ws.onopen = () => appendLog("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    ws.onmessage = (event) => appendLog("üì© " + event.data);
    ws.onclose = () => appendLog("‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");

    function sendMessage() {
        const input = document.getElementById("messageInput");
        ws.send(input.value);
        appendLog("‚û°Ô∏è –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: " + input.value);
        input.value = "";
    }

    function appendLog(message) {
        const p = document.createElement("p");
        p.textContent = message;
        log.appendChild(p);
        log.scrollTop = log.scrollHeight;
    }
</script>
</body>
</html>
